name: Browser Tests

on:
  push:
    branches: [ main, master, '001-markdown-messages' ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-browser-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install lightweight tools
        run: |
          npm install puppeteer http-server --no-save

      - name: Start static server
        run: |
          npx http-server -p 8080 > /tmp/http-server.log 2>&1 &
          # give server a moment to start
          sleep 1

      - name: Run browser harness (headless)
        run: |
          node .github/scripts/run_browser_tests.js