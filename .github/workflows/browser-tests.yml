name: Browser Tests

on:
  push:
    branches: [ main, master, '001-markdown-messages' ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-browser-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install lightweight tools
        run: |
          npm install puppeteer http-server --no-save

      - name: Start static server
        run: |
          npx http-server -p 8080 > /tmp/http-server.log 2>&1 &
          # give server a moment to start
          sleep 1

      - name: Run browser harness (headless)
        run: |
          node scripts/test-browser.js

      - name: Check coverage threshold
        run: |
          node .github/scripts/check_coverage.js --threshold 80

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14
