<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NewChatBrowser</title>
    <link rel="icon" href="assets/MagTech Transperant.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./src/ui/imageLightbox.css" />
  </head>
  <body>
    <header class="app-header">
      <img src="assets/MagTech Transperant.png" alt="MagTech.ai" class="logo" />
      <h1>NewChatBrowser</h1>
      <div class="spacer"></div>
      <span id="status-chip" class="status"></span>
      <button id="btn-theme" type="button" aria-pressed="false" title="Toggle theme">Toggle Theme</button>
      <button id="btn-pane" type="button" aria-controls="left" aria-expanded="true" title="Hide or show the conversation list">Toggle Pane</button>
      <button id="btn-pick" type="button">Select Export Folder</button>
      <button id="btn-change-dataset" type="button" hidden title="Change the active dataset">Change Dataset</button>
    </header>

    <main class="layout">
      <section id="left" class="pane left"></section>
      <section id="right" class="pane right"></section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
  </html>
